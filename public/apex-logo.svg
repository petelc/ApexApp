<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Icon Only Version - For App Icons, Favicons -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E5090;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A6F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#iconGradient)"/>
  
  <!-- Mountain Peak Icon -->
  <g transform="translate(100, 100)">
    <path d="M 0,-50 L 35,-5 L 25,5 L 15,-5 L 0,25 L -15,-5 L -25,5 L -35,-5 Z" 
          fill="#FFFFFF" 
          stroke="#E3F2FD" 
          stroke-width="2"/>
    
    <!-- Peak Highlight -->
    <path d="M 0,-50 L 12,-30 L 0,-25 Z" 
          fill="#4A90E2" 
          opacity="0.8"/>
    
    <!-- Success Line -->
    <line x1="-40" y1="30" x2="40" y2="30" 
          stroke="#4CAF50" 
          stroke-width="3" 
          stroke-linecap="round"/>
  </g>
</svg>
